<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="publicationsByYear" aria-label="Publikationen pro Jahr">
    <!-- ppnNo Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>Jahr</th>
      <td mat-cell *matCellDef="let publication">{{publication.Year}}</td>
    </ng-container>

    <!-- title Column -->
    <ng-container matColumnDef="counts">
      <th mat-header-cell *matHeaderCellDef>Anzahl</th>
      <td mat-cell *matCellDef="let publication">{{publication.Counts}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let publication; columns: displayedColumns;"></tr>
  </table>

</div>
