<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="publicationsByYear" arial-label="Publikationen pro Jahr von Autor:innen aus Berlin" role="table">
    <caption tabindex="0">
      Anzahl der Publikationen pro Jahr im Repositorium f√ºr Naturwissenschaften und Technik.
    </caption>
    <!-- ppnNo Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef  role="columnheader" >Jahr</th>
      <td mat-cell *matCellDef="let publication" role="cell" aria-label="Jahr">{{publication.Year}}</td>
    </ng-container>

    <!-- title Column -->
    <ng-container matColumnDef="counts">
      <th mat-header-cell *matHeaderCellDef  role="columnheader" >Anzahl</th>
      <td mat-cell *matCellDef="let publication" role="cell" aria-label="Anzahl">{{publication.Counts}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" role="header-row"></tr>
    <tr mat-row *matRowDef="let publication; columns: displayedColumns;" role="row"></tr>
  </table>

</div>
