<h2>Melden Sie sich zum Newsletter an</h2>
<form>
  <div>
    <label for="name">
      <span>Name</span>
      <input id="name" type="text" autocomplete="name" />
    </label>
    <label for="email">
      <span>Email Addresse</span>
      <input id="email" type="email" type="email" autocomplete="email"  />
    </label>
  </div>
  <button aria-label="Anmeldung für den Newsletter abschließen" (click)="closeModal()">
    Anmelden
  </button>
</form>
